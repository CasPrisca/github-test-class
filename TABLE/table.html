<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width:100% ;
        }
table, th, td{
    border: 1px solid rgb(26, 37, 46);
    border-collapse: collapse;
    padding: 10px;
}
th{
    text-align: left;
    background-color: gray;
}
caption{
padding: 10px;
}
td:hover{
    cursor: pointer;
    background-color: gray;
}
    </style>
</head>
<body>
    <main>
        <caption>My list</caption>
        <table>
            <tr>
                <th colspan="2">Name</th>
                <th>Phone Number</th>
                <th>Email Address</th>
                <th>Gender</th>
            </tr>
            <tr>
                <td>Chicken Head</td>
                <td>midget</td>
                <td>+234807656789</td>
                <td>Email</td>
                <td>Gender</td>
            </tr>
        </table>
    </main>
</body>
</html>
